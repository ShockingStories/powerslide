<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shocking Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
  </head>

  <body>
  <div class="container">
    <div id="gwh"></div>
    <div id="co2"></div>
    <div id="cost"></div>
    <div id="investment"></div>
    <div id="car-slider">
      <input type="range" min="0" value="0" max="100" step="10" list="ticks">
      <datalist id="ticks">
        <option>0</option>
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
        <option>70</option>
        <option>80</option>
        <option>90</option>
        <option>100</option>
      </datalist>
    </div>
  </div>
  </body>
</html>
