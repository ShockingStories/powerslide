<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shocking Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="/js/engine.js"></script>
  </head>

  <body>
  <div class="container">
<h1>Shocking Stories - Engine Test</h1>

<input type="text" id="ev_factor" value="1"/> Electric %<br/><br/>
<input type="text" id="solar_factor" value="100000"/> Solar Houses<br/><br/>
<input type="text" id="wind_factor" value="5"/>New Wind Farms<br/><br/>
<input type="text" id="insulation_factor" value="10"/>Insulation Houses<br/><br/>

<button onclick="
		ev_factor=document.getElementById('ev_factor').value;
		solar_factor=document.getElementById('solar_factor').value;
		new_wind=document.getElementById('wind_factor').value;
		insulation=document.getElementById('insulation_factor').value;
		shockingUpdate({
			'debug': 1,
			'carNumber':ev_factor,
			'solarNumber': solar_factor,
			'windfarmNumber': new_wind,
			'homeNumber': insulation
		})">Calculate</button> and check console

  </body>
</html>
